<div>
    <h2>Añadir Usuario</h2>
    <form (ngSubmit)="addUser()">
      <label for="name">Nombre:</label>
      <input id="name" [(ngModel)]="newUser.name" name="name" required />
  
      <label for="email">Correo Electrónico:</label>
      <input id="email" [(ngModel)]="newUser.mail" name="email" required type="email" />
  
      <label for="password">Contraseña:</label>
      <input id="password" [(ngModel)]="newUser.password" name="password" required type="password" />
  
      <label for="comment">Comentario:</label>
      <textarea id="comment" [(ngModel)]="newUser.comment" name="comment"></textarea>
  
      <button type="submit">Añadir Usuario</button>
    </form>
  
    <!-- Mensajes de éxito o error -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
